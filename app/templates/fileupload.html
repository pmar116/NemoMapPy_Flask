{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <script src="{{ url_for('static', filename='getfile.js') }}"></script>
                <form id="upload-file" method="post" enctype="multipart/form-data">
                    <dl>
                        <p>
                            <h3>Input Graph</h3>
                            <input type="file" name="inputFile" autocomplete="off" required>
                        </p>
                        <p>
                            <h3>Query Graph</h3>
                            <input type="file" name="queryFile" autocomplete="off" required>
                        </p>
                    </dl>
                    <p>
                        <button id="upload-file-btn" type="button">Run NemoMap</button>
                    </p>
                </form>
            </div>
            <div class="col-sm">
                <p class="inputheader lasthead">
                    Results
                </p>
                <div class="results">
                    <span>Number of Mappings: </span><span id="map"></span><br>
                    <span>Run time in seconds: </span><span id="time"></span>
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button onclick="window.location.href = '/nmp-text';">Try Text Input</button>
                </div>
            </div>
        </div>
    </div>

    <div id="overlay" >
        <div id="loadinggif">
            <img src="static/ajax-loader.gif"/>
        </div>
    </div>

{% endblock %}
